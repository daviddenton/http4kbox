@args (String title)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.css" crossorigin="anonymous"/>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/favicon-16x16.png" sizes="16x16"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-standalone-preset.js" crossorigin="anonymous"></script>
    <script language="JavaScript" charset="UTF-8">
        window.onload = function () {
            document.title = "@title";
            SwaggerUIBundle({
                url: "/api/openapi.json",
                dom_id: "#swagger-ui",
                deepLinking: null,
                displayOperationId: true,
                displayRequestDuration: null,
                requestSnippetsEnabled: true,
                persistAuthorization: null,
                presets: [SwaggerUIBundle.presets.apis],
                layout: "BaseLayout",
                queryConfigEnabled: null,
                tryItOutEnabled: null,
                oauth2RedirectUrl: null,
                withCredentials: null
            })
        }
    </script>
</head>
<body>
<div id="swagger-ui"></div>
</body>
</html>
