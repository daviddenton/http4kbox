#https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
matrix:
  include:
    - stage: build
      language: java
      jdk: oraclejdk8
      script:
      - "./gradlew -i check"
      cache:
        directories:
        - "$HOME/.m2"
        - "$HOME/.gradle"
      after_success:
        - "./gradlew jacocoRootReport coveralls"
    - stage: cloud
      language: java
      jdk: oraclejdk8
      script:
      - "./gradlew -i clean cloud:installDist && rm -rf build && mv cloud/build . && mv cloud/Procfile . && git add Procfile && git commit 'adding procfile'"
      cache:
        directories:
        - "$HOME/.m2"
        - "$HOME/.gradle"
      deploy:
        provider: heroku
        app: http4kbox
        api_key:
          secure: 
    - stage: serverless
      language: java
      jdk: oraclejdk8
      script:
      - "./gradlew -i clean serverless:shadowJar"
      cache:
        directories:
        - "$HOME/.m2"
        - "$HOME/.gradle"
    - stage: native
      language: java
      jdk: oraclejdk8
      script:
      - "./gradlew -i clean native:shadowJar"
      cache:
        directories:
        - "$HOME/.m2"
        - "$HOME/.gradle"
